services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      AIRBNB_MODELS_DIR: /app/models
    volumes:
      - ./models:/app/models:ro
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
